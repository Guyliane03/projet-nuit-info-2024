<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrocean - Podcasts</title>
    <link rel="stylesheet" href="podcast-style.css">
</head>
<body>
    <div class="jukebox-container">
        <!-- Header -->
        <header>
            <h1>Jukebox</h1>
            <div class="jingle">
            <button class="speaker-btn" onclick="playPauseAudio()">
                <img src="../../son.png" alt="Haut-parleur">
                <i class="fas fa-volume-up"></i>
            </button>
            
            <!-- Fichier audio -->
            <audio id="audio" src="../../OcéanJingle.mp3"></audio>
        </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Audio Player -->
            <div class="audio-player">
                <div class="display">
                    <img src="images/logo.png" alt="Album Cover" id="cover">
                    <div class="track-info">
                        <h2 id="track-title">Select a track</h2>
                        <p id="artist">Artist Name</p>
                    </div>
                </div>
                <audio id="audio" src=""></audio>
                <div class="controls">
                    <button id="prev" class="control-btn">⏮</button>
                    <button id="play-pause" class="control-btn">▶️</button>
                    <button id="next" class="control-btn">⏭</button>
                </div>
                <div class="progress-bar-container">
                    <input type="range" id="progress-bar" value="0" min="0" max="100">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Tracklist -->
            <div class="tracklist">
                <h3>Tracklist</h3>
                <ul id="tracklist">
                    <!-- Dynamically generated tracks will go here -->
                </ul>
            </div>
        </main>
    </div>

    <script src="podcast-script.js"></script>
</body>
</html>
