<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet d'eau et Menu</title>
    <link rel="stylesheet" href="index-css.css">
</head>
<body>
    <header>
        <button class="handicap-menu">|||</button>
        <div class="handicap-content">
            <br>
            <input type="checkbox" name="activ_handicap" id="activ_handicap">
            <label for="activ_handicap">Activer le mode Daltonien</label>
            <br><br>
            <div class="slider-container">
                <label for="slider">Taille:</label>
                <input type="range" id="slider" min="-5" max="5" value="0">
                <span id="slider-value">0</span>
            </div>
        </div>
    </header>
    <section class="water-effect">
        <h1>Bienvenue</h1>
        <button>Commencer l'aventure</button>
    </section>
    <section class="layout">
        <h2>Mise en page</h2>
        <p>Contenu de la mise en page ici.</p>
    </section>
    <section class="info-block">
        <h2>Informations</h2>
        <p>Bloc d'informations ici.</p>
    </section>
    <img src="images/bateau-removebg-preview.png" alt="" id="bateau">
    <script src="src/index.js"></script>
</body>
</html>
